app.jwt.secret=YourVerySecretKey1234567890

# JWT expiration in milliseconds (1 hour)
app.jwt.expiration=3600000

############################################################
# SPRING LOGGING
############################################################
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG
